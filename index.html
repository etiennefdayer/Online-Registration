<!DOCTYPE HTML>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width">
    <title> Responsive Layout> </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>


<body>
      <header class="header">
        <h1> The Code Review </h1>
      </header>

  <main>
    <div class="top">
      <h2> Signup for our newsletter </h2>
      <span> Get the latest news on how your code is doing right in your inbox </span>
    </div>



  <form action="index.html" method="post">
    <fieldset class="information">
      <legend> Contact Information </legend>
      <div class="flex">
          <label for="name"> Full Name </label><br>
          <input type="text" id="name" name="user_name" placeholder="Required" required><br>

          <label for="email"> Email Address </label><br>
          <input type="email" id="email" name="user_email" placeholder="Required" required><br>

          <label for="number"> Phone Number </label><br>
          <input type="tel" id="number" name="user_number" placeholder="Required" required><br>

          <label for="address"> Street </label><br>
          <input type="text" id="address" name="user_address"><br>

          <label for="city"> City </label><br>
          <input type="text" id="city" name="user_city"><br>

          <label for="canton">Canton</label><br>
          <select id="canton" name="user_canton">
              <option value="" disabled selected>Choose Canton</option>
              <option value="ZH">ZH</option>
              <option value="BE">BE</option>
              <option value="LU">LU</option>
              <option value="UR">UR</option>
              <option value="SZ">SZ</option>
              <option value="OW">OW</option>
              <option value="NW">NW</option>
              <option value="GL">GL</option>
              <option value="ZG">ZG</option>
              <option value="FR">FR</option>
              <option value="SO">SO</option>
              <option value="BS">BS</option>
              <option value="BL">BL</option>
              <option value="SH">SH</option>
              <option value="AR">AR</option>
              <option value="AI">AI</option>
              <option value="SG">SG</option>
              <option value="GR">GR</option>
              <option value="AG">AG</option>
              <option value="TG">TG</option>
              <option value="TI">TI</option>
              <option value="VD">VD</option>
              <option value="VS">VS</option>
              <option value="NE">NE</option>
              <option value="GE">GE</option>
              <option value="JU">JU</option>
          </select><br>
          
          <label for="zip"> Zip Code</label><br>
          <input type="text" id="zip" name="user_zip" class="zip"><br>          
        </div>
          
        </fieldset>

        <fieldset class="news">
          <legend> Newsletter</legend>

          <span> Select the newsletters you would like to receive </span><br>

          <input type="checkbox" id="html-news" value="html-news" name="user-html">
          <label for="html-news" class="padding"> HTML News</label><br>

          <input type="checkbox" id="css" value="css" name="user-css">
          <label for="html-news" class="padding"> CSS News</label><br>

          <input type="checkbox" id="javascript" value="javascript" name="user-javascript">
          <label for="javascript" class="padding"> Javascript</label><br>

        <span class="format"> Newsletter format </span> <br>
        <input type="radio" id="html" value="html" name="user_format">
        <label for="html" class="padding"> HTML</label><br>

        <input type="radio" id="plain" value="plain" name="user_format">
        <label for="plain" class="padding"> Plain Text</label><br>

        <label for="topic" class="news_topic"> Other topics you'd like to hear about</label><br>
        <textarea id=topic name="user_topic" placeholder="Enter topics here"></textarea><br>

        <input type="submit" id="sign" value="Sign Up">

      </fieldset>
    </form>
  </main>

      
  <footer>
    Copyright The Code Review
  </footer>
</div>
</body>
</html>
